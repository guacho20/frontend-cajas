<div class="container-login" fxLayout="column" fxLayoutAlign="center" fxFlexAlign="center" fxFlex="100%" >
  <form (submit)="login()" [formGroup]="formGroup" fxFlexAlign="center">
    <mat-card fxFlex="100%">
      <mat-card-header>
        <mat-card-title>
          Bienvenidos
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="outline">
          <mat-label>
            Email
          </mat-label>
          <mat-icon matPrefix>
            person
          </mat-icon>
          <input type="email" matInput formControlName="email" placeholder="admin@example.com">
          <mat-error *ngIf="this.formGroup.get('email').invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>
            Contrase√±a
          </mat-label>
          <mat-icon matPrefix>
            visibility_off
          </mat-icon>
          <input type="password" matInput formControlName="password" min="8">
          <mat-error *ngIf="this.formGroup.get('password').invalid">{{getPasswordErrorMessage()}}</mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button type="reset">Cancelar</button>
        <button mat-raised-button type="submit" color="primary">Login</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
