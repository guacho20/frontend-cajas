<div fxLayout="column" class="dash-container">
  <div>
    <h3 class="mat-display-3">Establecimientos</h3>
  </div>
  <div class="table-container mat-elevation-z8">
    <div fxLayout="row" fxLayoutAlign="end baseline">
      <button mat-fab (click)="createCommercial()">
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <mat-table class="table" [dataSource]="matData" matSort matSortActive="name" matSortDisableClear matSortDirection="desc">
      <ng-container matColumnDef="name">
        <th fxFlex="100%" mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Nombre </th>
        <td fxFlex="100%" mat-cell *matCellDef="let row" (click)="null"> {{row.name}} </td>
      </ng-container>
      <ng-container matColumnDef="ruc">
        <th fxFlex="100%" mat-header-cell *matHeaderCellDef mat-sort-header disableClear> RUC </th>
        <td fxFlex="100%" mat-cell *matCellDef="let row" (click)="null"> {{row.ruc}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th fxFlex="100%" mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Email </th>
        <td fxFlex="100%" mat-cell *matCellDef="let row" (click)="null"> {{row.email}} </td>
      </ng-container>
      <ng-container matColumnDef="owner">
        <th fxFlex="100%" mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Dueño / Presidente </th>
        <td fxFlex="100%" mat-cell *matCellDef="let row" (click)="null">
          {{ row.owner }}
        </td>
      </ng-container>
      <ng-container matColumnDef="phone">
        <th fxFlex="100%" mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Teléfono </th>
        <td fxFlex="100%" mat-cell *matCellDef="let row" (click)="null">
          {{ row.phone }}
        </td>
      </ng-container>
      <ng-container matColumnDef="cellphone">
        <th fxFlex="100%" mat-header-cell *matHeaderCellDef mat-sort-header disableClear> Celular </th>
        <td fxFlex="100%" mat-cell *matCellDef="let row" (click)="null">
          {{ row.cellphone }}
        </td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th fxFlex="100%" mat-header-cell *matHeaderCellDef> Acciones </th>
        <td fxFlex="100%" mat-cell *matCellDef="let row">
          <button mat-icon-button matTooltip="Eliminar servidor" (click)="onDelete(row.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr fxLayout="row" fxLayoutAlign="space-between" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        fxLayout="row"
        fxLayoutAlign="space-between"
        matRipple
        [matRippleColor]="'light-grey'"
        mat-row
        *matRowDef="let row; columns: displayedColumns;"
      ></tr>
    </mat-table>
    <mat-paginator [length]="total_count" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
