<h1 mat-dialog-title>Editar contraseña</h1>
<div mat-dialog-content>
  <div fxLayout="column">
    <form (ngSubmit)="onSave($event)" [formGroup]="formGroup" #formUser fxLayout="column">
      <div fxFlex="100%">
        <mat-form-field appearance="outline">
          <mat-label>Contraseña:</mat-label>
          <input matInput type="password" formControlName="password">
        </mat-form-field>
      </div>
      <div fxFlex="100%">
        <mat-form-field appearance="outline">
          <mat-label>Escriba de nuevo la contraseña:</mat-label>
          <input matInput type="password" formControlName="verifyPassword">
        </mat-form-field>
      </div>
    </form>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onClose()">Cerrar</button>
  <button mat-button cdkFocusInitial (click)="save()">Guardar</button>
</div>
